language: python
dist: focal
python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8
cache: pip
addons:
  apt:
    packages:
      - openjdk-8-jre-headless
      - ant

before_script:
  # Work around ludicrous Travis bug
  - git clone https://github.com/SpiNNakerManchester/SupportScripts.git support
  - python support/travis_blocking_stdout.py
  - support/rat.sh download
  - pip install flake8
script:
  # Code quality check
  - flake8
  # Copyright check
  - support/rat.sh run
  