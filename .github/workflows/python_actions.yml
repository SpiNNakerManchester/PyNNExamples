# This workflow will install Python dependencies, run tests, lint and rat with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Actions

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.6, 3.7, 3.8]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Checkout
      uses: actions/checkout@v2

    - name: Checkout SupportScripts
      uses: actions/checkout@v2
      with:
        repository: SpiNNakerManchester/SupportScripts
        path: support

    - name: Instal lint tools
      run: |
        pip install 'pylint<2.5' flake8

    - name: Lint with flake8
      run: |
        # run flake8
        flake8

    - name: Lint with pylint
      # Broken in 2.7 as it can not find data_specification.exceptions
      if: matrix.python-version != 2.7
      # Note that there's special conditioning of the return code of pylint
      run: |
        pylint --output-format=colorized --disable=R,C || exit $(($? & 35))

    - name: Run rat copyright enforcement
      if: matrix.python-version == 3.6
      run: |
        support/rat.sh download
        support/rat.sh run
